{% extends 'base.html' %}

{% block title %}Add Purchase{% endblock title %}

{% block content %}

    {% if added_message %}
        <div class="ui success message">
            <i class="close icon"></i>
            <div class="header">
                {{ added_message }}
            </div>
        </div>
    {% endif %}
    
    <div class="ui middle aligned center aligned grid" style="margin-top: 4em;">
        <form action="" method="POST" class="ui form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="ui positive button mtop">Add Sales Data</button>
        </form>
    </div>

{% endblock content %}
